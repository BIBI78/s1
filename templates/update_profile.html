{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Update Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_profile_form.as_p }}
        <div class="form-group">
            <label for="{{ user_profile_form.name.id_for_label }}">Name:</label>
            {{ user_profile_form.name }}
        </div>
        <div class="form-group">
            <label for="{{ user_profile_form.bio.id_for_label }}">Bio:</label>
            {{ user_profile_form.bio }}
        </div>
        <div class="form-group">
            <label for="{{ user_profile_form.city.id_for_label }}">City:</label>
            {{ user_profile_form.city }}
        </div>
        <div class="form-group">
            <label for="{{ user_profile_form.profile_picture.id_for_label }}">Profile Picture:</label>
            {{ user_profile_form.profile_picture }}
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
