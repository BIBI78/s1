{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Update Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
